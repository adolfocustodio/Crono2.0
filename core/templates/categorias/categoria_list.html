{% extends "base_adm.html" %}
{% block main %}
<div style="width: 100%;">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in object_list %}
            <tr>
                <td>{{ categoria.nome }}</td>
                <td>
                    <a class="me-2" href="{% url 'core:categoria_editar' categoria.pk %}">
                        <svg fill="currentColor" height="16" viewBox="0 0 16 16" width="16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg>
                    </a>
                    <a data-bs-toggle="modal" href="#deleteModal">
                        <svg fill="currentColor" height="16" viewBox="0 0 16 16" width="16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg>
                    </a>
                    {% include 'categorias/categoria_confirm_delete.html' %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">
                    <p class="d-flex justify-content-center mb-0">Não existem categorias cadastradas</p>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-end">
        <a href="{% url 'core:categoria_form' %}"><button class="btn_azul">Novo</button></a>
    </div>
</div>
{% endblock %}
